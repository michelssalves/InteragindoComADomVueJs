<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">  
        {{ message }}
        {{saudacao()}}
        <a :href="link">Link</a>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return{
                    message: 'Hello Vue!',
                    link: 'https://google.com.br'
                }
               
            },
            methods: {
                saudacao: function(){   
                    
                    return this.message
                }
            }
         
        })
    </script>
</body>

</html>
