<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">  
        
       <p>{{ name }}</p> 
       <input type="text" v-model="name">

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Michel',
            },
        })
    </script>
</body>

</html>
