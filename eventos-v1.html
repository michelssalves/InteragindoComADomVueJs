<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="app">  
        
       <p>{{ contador }}</p> 
       <button @click="somar()">Somar + 1</button>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods:{
                somar(){
                    this.contador++
                }
            }
        })
    </script>
</body>

</html>
